
<!DOCTYPE html>

<meta charset="utf-8">
<style>

@font-face {
    font-family: "NeueHaasGroteskTextPro-55Roman";
    src: url(./fonts/NeueHaasGroteskTextPro-55Roman/7aebf5fd-c3c9-42e2-aba1-d48afa53803a-1.ttf),
     url(./fonts/NeueHaasGroteskTextPro-55Roman/7aebf5fd-c3c9-42e2-aba1-d48afa53803a-2.eot);
}

@font-face {
    font-family: "NeueHaasGroteskTextPro-56Italic";
    src: url(./fonts/NeueHaasGroteskTextPro-56Italic/15d52708-a813-4604-8dc3-92a5abbed999-1.ttf),
     url(./fonts/NeueHaasGroteskTextPro-56Italic/15d52708-a813-4604-8dc3-92a5abbed999-2.eot);
}

@font-face {
    font-family: "NeueHaasGroteskTextPro-75Bold";
    src: url(./fonts/NeueHaasGroteskTextPro-75Bold/ac8d1d1e-6331-44d0-9811-09788fb4916b-1.ttf),
     url(./fonts/NeueHaasGroteskTextPro-75Bold/ac8d1d1e-6331-44d0-9811-09788fb4916b-2.eot);
}


.r0-9,.r1-9,.r2-9,.r3-9,.r4-9,.d0-9,.d1-9,.d2-9,.d3-9,.d4-9 {
	shape-rendering:crispEdges;
	stroke: #333333;
	stroke-width:.5;
	opacity:1; 
  	stroke-linejoin: round;}

.r0-9,.r1-9,.r2-9,.r3-9,.r4-9,.d0-9,.d1-9,.d2-9,.d3-9,.d4-9:hover {cursor: pointer;}

.d4-9 { fill:#acceea; }
.d3-9 { fill:#66a2df; }
.d2-9 { fill:#3385d5; }
.d1-9 { fill:#0066cc; }
.d0-9 { fill:#004d99; }

.r0-9 { fill:rgb(255,66,59); }
.r1-9 { fill:rgb(255,17,7); }
.r2-9 { fill:rgb(237,9,0); }
.r3-9 { fill:rgb(186,7,0); }
.r4-9 { fill:rgb(161,6,0); }

#header{height:220px;}
#head{height:75px;text-align:center;}
#main{border:1px solid #999999;}
#main,#mainleft,#mainright{height:320px;}
#mainleft,#mainright{display:inline-block; vertical-align: top;}
#mainlefthead{height:140px; display:block; float:left; vertical-align: top;}
#mainleftheadl, #mainleftheadr{height:90px; display:inline-block; vertical-align: top; padding-top:55px;}
#mainleftcanvas{height:170px; display:block; float:left;}

#turnouthead{height:109px;border-bottom:1px solid #999999;vertical-align: bottom;display:table-cell;}
#turnoutboxl,#turnoutboxr{display:inline-block;vertical-align:top;}
#turnoutboxl{height:280px;padding-bottom:20px;}
#turnoutboxr{height:300px;}

#key1head{height:109px;border-bottom:1px solid #999999;vertical-align: bottom;display:table-cell;}
#key1boxl,#key1boxr{display:inline-block;height:225px;margin-top:25px;vertical-align:top;}
#key2boxl,#key2boxr{display:inline-block;height:225px;margin-top:15px;margin-bottom:100px;vertical-align:top;}


.barResultsT,.barResultsT2{fill:white;font-size: 13px;
font-family: "NeueHaasGroteskTextPro-55Roman","Helvetica Neue",Helvetica,Arial,sans-serif;}

/* All headlines */
h1,h2,h3,h4,h5,h6 {
  font-family: "NeueHaasGroteskTextPro-75Bold","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-weight: normal;
  letter-spacing:normal;
  color: #dfdfdf; }
  
h1 { line-height: 28px; font-size: 25px;}
h2 { font-size: 18px;font-weight:400;}
h3 { font-size: 15px;}
/* Labels or numbers */
h4 { font-size: 13px;}

/* Paragraphs */
h5,p {line-height: 18px;font-size: 13px; font-family: "NeueHaasGroteskTextPro-55Roman","Helvetica Neue",Helvetica,Arial,sans-serif;}
p { font-family: "NeueHaasGroteskTextPro-55Roman","Helvetica Neue",Helvetica,Arial,sans-serif; }

p.source { 
font-family: "NeueHaasGroteskTextPro-55Roman","Helvetica Neue",Helvetica,Arial,sans-serif;
  line-height: 15px;
  color: #999999;
  font-size: 11px; }

/* Source + credits */
h6 {
  font-family: "NeueHaasGroteskTextPro-55Roman","Helvetica Neue",Helvetica,Arial,sans-serif;
  line-height: 15px;
  color: #999999;
  font-size: 11px;}
h6 a:link {color:#999999;}

body{background-color: #333333;}

.button {
  font-family: "NeueHaasGroteskTextPro-75Bold","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 20px;
  color: #999999;
  height: 40px;
  padding-left: 10px;
  padding-right: 10px;
  margin-right:28px;
  background-color: #333333;
  border: 2.5px solid #999999;
  cursor: pointer;
}

.button:hover {
	color: #ffffff;
	background-color: #999999; }

.button:active, .active {
  color: #ffffff;
  background-color: #999999; }

.button:focus {
  color: #ffffff;
  background-color: #999999; }

.button:target {
  color: #ffffff;
  background-color: #999999; }

textarea:focus, input:focus{
 outline: 0;
}

.resultsPercent{
  font-family: "NeueHaasGroteskTextPro-75Bold","Helvetica Neue",Helvetica,Arial,sans-serif;
  line-height: 28px; font-size: 25px; font-weight:900;color: #dfdfdf;}
.resultsCan{}

.turnoutCircles{}

/* tip */
#countyTip{
  pointer-events: none;
	padding:18px;
	background: #f5f5f5;
  border: 1px solid #333333;
}
#tipTop{
	
}

#tipMid{}

#tipBottom{ text-align:right;}

/* charts */
.axis text {
  font-family: "NeueHaasGroteskTextPro-55Roman","Helvetica Neue",Helvetica,Arial,sans-serif;
  font:10px;
  fill:#9b9b9b;
}
.axis path,
.axis line {
  fill: none;
  stroke: #9b9b9b;
  shape-rendering: crispEdges;
}


.key1Line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}


</style>
